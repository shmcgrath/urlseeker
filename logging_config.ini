[loggers]
keys=root,urlseeker

[handlers]
keys= stream_handler, file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=file_handler

[logger_urlseeker]
level=DEBUG
handlers=file_handler
qualname=urlseeker

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('urlseeker-debug.log',)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
